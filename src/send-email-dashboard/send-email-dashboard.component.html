<div class="container">
    <h1 class="mat-h1">
        <mat-icon>emails</mat-icon>
        Send emails
    </h1>

    <div class="template-selector-container">
        <app-template-selector (selectedTemplateChange)="onSelectedTemplateChange($event)"></app-template-selector>
    </div>

    <mat-divider></mat-divider>

    <div class="recipients-selector-container">
        <app-recipient-groups-selector [disabled]="!selectedTemplate"></app-recipient-groups-selector>
        <app-recipient-selector [disabled]="!selectedTemplate"></app-recipient-selector>
        <app-custom-recipient-selector [disabled]="!selectedTemplate"></app-custom-recipient-selector>
    </div>

    <div class="email-box-container">

    </div>

    <div class="email-sender-container">

    </div>
</div>
