<div class="container">
    <h1 class="mat-h1">
        <mat-icon>emails</mat-icon>
        {{ 'CONTENT.SEND_EMAILS.TITLE' | translate }}
    </h1>

    <div class="template-selector-container">
        <app-template-selector
            [selectedTemplate]="selectedEmailTemplate"
            (selectedTemplateChange)="onSelectedTemplateChange($event)">
        </app-template-selector>
    </div>

    <mat-divider></mat-divider>

    <div class="email-wrapper">
        <app-email-sender></app-email-sender>
    </div>
</div>
