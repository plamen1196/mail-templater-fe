<h2 mat-dialog-title>
    Set Basic Authentication
    <mat-icon>auth</mat-icon>
</h2>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="formGroup" name="formGroup">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput
                   [formControlName]="'username'"
                   >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput
                   [type]="showPassword ? 'text' : 'password'"
                   [formControlName]="'password'"
                   >
            <mat-icon matSuffix (click)="showPassword = !showPassword">{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions class="actions" align="end">
    <button mat-raised-button
            color="accent"
            (click)="onCancel()">
        Cancel
    </button>
    <button mat-raised-button
            color="primary"
            [disabled]="formGroup.invalid"
            (click)="onSave()">
        Save
    </button>
</mat-dialog-actions>
